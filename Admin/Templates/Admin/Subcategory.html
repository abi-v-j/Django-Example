{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory</title>
</head>
<body>
    <a href="{%  url 'webadmin:LoadingHomePage'  %}">Home</a>
    <form method="post">
        {% csrf_token %}
 
        <table align="center">
            <tr>
            <td>Category</td>
            <td>

                    <option
                    value="Tyre">Tyre

                </select>

            </td>

     </form>

    </html>

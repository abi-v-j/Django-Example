{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
<body>
    <a href="{%  url 'webadmin:LoadingHomePage'  %}">Home</a
    <form method="post">
        {% csrf_token %}
    </head>
    <table align="center">
        <tr>
            <td>Department</td>
            <td><input type="text" name="txt_department" placeholder="Enter Department" value="{{disdata.department_name}}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="btn_save" id="btn_save" value="Save">
            <input type="submit" name="btn_cancel" id="btn_cancel" value="Cancel"></td>
            </tr>
    </table>
    <table width="200" border="1" align="center">
        <tr>
            <td>Sl.no</td>
            <td>Department</td>
            <td>Action</td>
        </tr>
        {%  for i in Department %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.department_name}}</td>
            <td><a href="{%  url 'webadmin:DeleteDepartment' i.id %}">Delete</a></td>
            <td><a href="{%  url 'webadmin:Updatedis' i.id %}">Edit</a></td>
        
            
        </tr>
        {% endfor %}
        </table>
    </form>
    
</body>
</html>


{% endblock content %}

{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
    <a href="{%  url 'webadmin:LoadingHomePage'  %}">Home</a>
    <form method="post">
        {% csrf_token %}
   
    <table align="center">
        <tr>
            <td>Category</td>
            <td><input type="text" name="txt_category" placeholder="Enter Category" value="{{catdata.category_name}}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="btn_save" id="btn_save" value="Save">
            <input type="submit" name="btn_cancel" id="btn_cancel" value="Cancel"></td>
            </tr>
    </table>
    <table width="200" border="1" align="center">
        <tr>
            <td>Sl.no</td>
            <td>Category</td>
            <td>Action</td>
          </tr>
          {%  for i in Category %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category_name}}</td>
            <td><a href="{%  url 'webadmin:DeleteCategory' i.id %}">Delete</a></td> 
            <td><a href="{%  url 'webadmin:Updatecat' i.id %}">Edit</a></td>
          </tr>
          {% endfor %}
    </table>
    </form>
    
</body>
</html>

{% endblock content %}
